<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A"> <!--Lista Ordenada e tipo (1, A, a, I, i)-->
        <li>Acordar</li> <!--<\li> é opcional-->
        <li>Ligar para o João</li>
        <li>Tomar Café</li>
        <li>Escovar os dentes</li>
        <li>Ir para faculdade</li>
        <li>Trabalho</li>
        <li>Ir para casa</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não Ordenadas</h2> <!-- disc circle square -->
    <ul type="square">
        <li>Pão</li>
        <li>Leite</li>
        <li>Manteiga</li>
        <li>Feijão</li>
        <li>Banana</li>
    </ul>
</body>
</html>
